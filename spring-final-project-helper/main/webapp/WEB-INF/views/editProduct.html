<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Shop </title>
</head>
<body>
<h3>Edit Products</h3>
Name user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
<p></p>
<form th:action="@{/appLogout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
<p></p>
<a th:href="@{/products}">Product List</a>
<p></p>
<form th:action="@{/admin/edit/product/{code}(code=${product.code})}" method="POST" enctype="multipart/form-data">
    <a th:utext="${product}"></a><br/><br/>
    Name: <input type="text" name="name"/> <br/><br/>
    Price: <input type="number" name="price"/> <br/><br/>
    Quantity: <input type="number" name="quantity"/> <br/><br/>
    Image: <input type="file" name="file"/> <br/><br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
